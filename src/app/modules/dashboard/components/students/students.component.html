<div class="dashboard-summery-one">
  <!-- Header Section -->
  <div class="row gutters-20">
    <h3 class="card-title align-items-start flex-column" style="padding: 20px;">
      <span class="card-label fw-bolder fs-3 mb-1">Students</span>
    </h3>
  </div>
  <div style="text-align: center" *ngIf="fakeListShow">
    <nz-skeleton  [nzParagraph]="{ rows: 13 }" [nzActive]="true"></nz-skeleton>
  </div>
  <div class="card-body" *ngIf="isChartAvailable">
  <div class="row gutters-20">
    <!-- Chart Wrapper -->
    <div class="col-12">
      <div id="chart">
      <apx-chart
        *ngIf="chartOptions.chart && chartOptions.responsive && chartOptions.series && chartOptions.labels"
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [responsive]="chartOptions.responsive">
      </apx-chart>
    </div>
    </div>
    
    <!-- Optional Loading State -->
    <ng-template #loading>
      <div *ngIf="fakeListShow">
        <nz-skeleton [nzActive]="true" [nzParagraph]="{ rows: 1 }"></nz-skeleton>
        <p>No data available for the chart</p>
      </div>
    </ng-template>
  </div>
</div>>
