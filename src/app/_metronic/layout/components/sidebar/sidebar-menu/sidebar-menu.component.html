<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
    <!-- Dashboard -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="element-11" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title" translate="MENU.DASHBOARD"></span>
      </a>
    </div>

    <ng-container *ngFor="let item of getParentMenuList()">
      <div
        class="menu-item"
        *ngIf="
          willSeparatorPrint(item.SGID, item.MIID) == 'Y'
        "
      >
        <div class="menu-content pt-8 pb-2">
          <span class="menu-section text-muted text-uppercase fs-8 ls-1">{{
            separatorLabel
          }}</span>
        </div>
      </div>
      <!-- Pages -->
      <div
        class="menu-item menu-accordion"
        data-kt-menu-trigger="click"
        routerLinkActive="here show"
      >
        <span class="menu-link">
          <span class="menu-icon">
            <span
              class="svg-icon svg-icon-2"
              [inlineSVG]="item.ISVG"
            ></span>
          </span>
          <span class="menu-title">{{ item.MD }} </span>
          <span class="menu-arrow"></span>
        </span>
        <div
          class="menu-sub menu-sub-accordion"
          routerLinkActive="menu-active-bg"
        >
          <ng-container
            *ngFor="let item of getChildMenuList(item.MIID)"
          >
            <div
              class="menu-item menu-accordion"
              routerLinkActive="here show"
              data-kt-menu-trigger="click"
            >
              <span class="menu-link">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title" data-link="item.MENU_URL"
                  >{{ item.MD }}
                </span>
                <span class="menu-arrow"></span>
              </span>
              <div
                class="menu-sub menu-sub-accordion"
                routerLinkActive="menu-active-bg"
              >
                <div
                  class="menu-item"
                  *ngFor="let item of getChildMenuList(item.MIID)"
                >
                  <a
                    class="menu-link without-sub"
                    routerLinkActive="active"
                    [routerLink]="item.MURL"
                  >
                    <span class="menu-bullet">
                      <span class="bullet bullet-dot"></span>
                    </span>
                    <span class="menu-title">{{ item.MD }}</span>
                  </a>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>


  </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
